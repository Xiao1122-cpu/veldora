        <div class="row">
            <nav class="col-md-2 d-md-block bg-dark text-white sidebar collapse" id="sidebarMenu"

                <div class="position-sticky pt-3">
                    <img src="image/logo.png" alt="" style="width: 90%;">
                    <h5 class="px-3 text-center">Admin</h5>
                    <ul class="nav flex-column mt-5">
                        <li class="nav-item"><a class="nav-link text-white" href="index.html">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link text-white active" href="carousel.html">Carousel</a>
                        </li>
                        <li class="nav-item"><a class="nav-link text-white" href="news.html">Tin tức</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="games.html">Game</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="items.html">Vật phẩm</a></li>

                    </ul>

            </nav>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

                    <form class="d-flex w-50">
                        <input class="form-control me-2" type="search" placeholder="Tìm kiếm..." aria-label="Search">

                    </form>
                    <div class="text-end">
                        <button class="btn btn-outline-secondary"><i class="bi bi-bell-fill"></i></button>
                        <img src="image/logoGl.jpeg" class="rounded-circle ms-1 w-25" alt="Admin">
                    </div>
                </nav>
                <h3 class="mb-3"><i class="bi bi-cart-fill"></i> Quản lý Vật phẩm</h3>
                <a href="#" class="btn btn-primary mb-3">+ Thêm mới Vật phẩm</a>

                <table class="table table-bordered table-hover text-center align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Ảnh</th>
                            <th>Tên Vật phẩm</th>
                            <th>Game</th>
                            <th>Giá</th>
                            <th>Tồn kho</th>
                            <th>Trạng thái</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td><img src="image/da3.png" class="rounded" alt="Item"></td>
                            <td>Crystal Top-Up</td>
                            <td>Genshin Impact</td>
                            <td>500.000đ</td>
                            <td>120</td>
                            <td><span class="badge bg-success">Còn hàng</span></td>
                            <td>
                                <button class="btn btn-warning btn-sm">Sửa</button>
                                <button class="btn btn-danger btn-sm">Xóa</button>

                        <tr>
                            <td>2</td>
                            <td><img src="image/NKHT.png" class="rounded" alt="Item"></td>
                            <td>Monthly Pass</td>
                            <td>Honkai Star Rail</td>

                            <td>0</td>
                            <td><span class="badge bg-danger">Hết hàng</span></td>
                            <td>
                                <button class="btn btn-warning btn-sm">Sửa</button>

                            </td>
